<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<!-- <script src="https://kit.fontawesome.com/784e533da6.js" crossorigin="anonymous"></script> -->

		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

		<!-- External JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- App JS -->
		<script type="text/javascript" src="/scripts/client.js"></script>
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span class="logo">tweeter</span>

			<span class="aside"
				><b>Write</b> a new tweet <i class="fas fa-chevron-double-down" id="arrow-down"></i
			></span>

			<!-- <i class="fal fa-chevron-double-down"></i> -->
		</nav>
		<header>
			<div>
				<img src="/images/profile-hex.png" alt="" srcset="" />
			</div>
			<br />
			<div class="username">
				<span><b>Andre</b> Iskandar</span>
			</div>
		</header>

		<footer></footer>
		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<h2>Compose Tweet</h2>
				<form method="POST" action="/tweets">
					<label for="tweet-text">What are you humming about?</label>
					<textarea name="text" id="tweet-text"></textarea>
					<div>
						<button type="submit">Tweet</button>
						<output name="counter" class="counter" for="tweet-text"
							><span id="chars">140</span></output
						>
					</div>
				</form>
			</section>
		</main>
		<script src="./scripts/client.js"></script>
		<script src="./scripts/composer-char-counter.js"></script>
	</body>
</html>
